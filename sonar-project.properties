sonar.projectKey=kevinInsights
sonar.projectName=kevinInsights
sonar.projectVersion=1.0

sonar.sources=.
sonar.exclusions=**/venv/**,**/.venv/**,**/__pycache__/**,**/migrations/**,**/static/**,**/templates/**,coverage.xml,manage.py,**/settings.py,**/asgi.py,**/wsgi.py,**/__init__.py

# Mark tests so they are not treated as production code for coverage on new code.
sonar.tests=kevinInsights
sonar.test.inclusions=**/tests.py
sonar.coverage.exclusions=**/tests.py

sonar.language=py
sonar.sourceEncoding=UTF-8

sonar.python.coverage.reportPaths=coverage.xml
sonar.cpd.exclusions=**/settings.py
