<section class="section flashlight-section">
  <div class="flashlight" data-flashlight>
    <div class="flashlight__beam">
      <svg class="flashlight__bug" viewBox="0 0 120 120" aria-hidden="true">
        <g fill="#d61f1f">
          <ellipse cx="60" cy="62" rx="30" ry="34" />
          <circle cx="60" cy="28" r="10" />
        </g>
        <g stroke="#d61f1f" stroke-width="8" stroke-linecap="round">
          <line x1="20" y1="48" x2="4" y2="36" />

      <div class="flashlight__cap"></div>
      <button class="flashlight__button" type="button" data-flashlight-toggle aria-pressed="false">

      </button>
      <div class="flashlight__bar"></div>
      <div class="flashlight__shadow"></div>
    </div>
  </div>
</section>
