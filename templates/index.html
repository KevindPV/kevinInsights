<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kevin Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'header.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'footer.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'banner.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'main-content.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'execution-plan.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'animated-card.css' %}?v=1" />
  </head>
  <body class="home-page">
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-grid"></div>

    {% include "header.html" %}
    <main class="page">
      {% include "banner.html" %}
      {% include "execution_plan.html" %}
      {% include "components/animated_card.html" %}

      {% include "main_content.html" %}

    </main>
    {% include "footer.html" %}
    <script src="{% static 'site.js' %}?v=2"></script>
    <script>
      (function () {
        var root = document.documentElement;
        var button = document.getElementById("themeToggle");
        var stored = localStorage.getItem("theme");
        if (stored) {
          root.setAttribute("data-theme", stored);
        }

        button.addEventListener("click", function () {
          var current = root.getAttribute("data-theme") || "light";
          var next = current === "dark" ? "light" : "dark";
          root.setAttribute("data-theme", next);
          localStorage.setItem("theme", next);
        });
      })();
    </script>
  </body>
</html>
